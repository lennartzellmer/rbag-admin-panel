services:
  mongodb:
    image: mongodb/mongodb-community-server:latest
    container_name: mongodb
    restart: always
    environment:
      - MONGO_INITDB_ROOT_PASSWORD=pass
      - MONGO_INITDB_ROOT_USERNAME=user
    ports:
      - "27017:27017"
    volumes:
      # Mount a named volume to persist database files
      - mongo-data:/data/db

volumes:
  mongo-data: